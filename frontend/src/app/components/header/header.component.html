<div class="header">
    <div class="char-input">
        <label for="char">
            Character
        </label>
        <input id="char" maxlength="1" placeholder="Character" (input)="getChar($event)" [disabled]="inputDisabled" />
    </div>

    <div class="clock">
        <div class="analog-clock">
            <div class="hour hand"></div>
            <div class="minute hand"></div>
            <div class="center-circle"></div>
        </div>
    </div>

    <div class="generate-button">
        <button (click)="handleGenerateClick()">Generate 2D Grid</button>
    </div>

</div>
